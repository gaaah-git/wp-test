<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>간단한 문제 풀기</title>
  </head>
  <body>
    <script>
      var jbNum = prompt( '체 X 체 = 체? (y/n)', '' );
      if ( jbNum == 'n' ) {
        document.write ( '<p>정답입니다.</p>' );
      } else  {
        document.write ('(체 X 체) 는 체가 아닙니다. 왜냐하면 (0,1) X (1,0) = (0,0) 이기 때문에 정역부터 안 되기 때문이죠.</p>');
      } 
    </script>
  </body>
</html>
